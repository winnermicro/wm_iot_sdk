<div class="device">
                        <div class="device_left">
                            <div class="properties-section properties-section-common">
                                <h3>Properties</h3>
                                {% include 'device_name.html' %}
                            </div>
                            <div class="pins-section">
                                <h3>Pins</h3>
                                <div class="property-item">
                                    <label>clock:</label>
                                    <select id="clkpinnum" name="clkpinnum">
                                      {% if data.dev_name == 'spis' %}
                                        <option value="17" {% if data.clkpinnum == 17 %} selected {% endif %}>PIN_17 (PB1)</option>
                                        <option value="18" {% if data.clkpinnum == 18 %} selected {% endif %}>PIN_18 (PB2)</option>
                                        {% if data.chip_type == "W801S" or data.chip_type == "W802" or data.chip_type == "W806" %}
                                          <option value="31" {% if data.clkpinnum == 31 %} selected {% endif %}>PIN_31 (PB15)</option>
                                          <option value="40" {% if data.clkpinnum == 40 %} selected {% endif %}>PIN_40 (PB24)</option>
                                        {% endif %}
                                      {% endif %}
                                    </select>
                                </div>
                                <div class="property-item">
                                    <label>miso:</label>
                                    <select id="dipinnum" name="dipinnum">
                                      {% if data.dev_name == 'spis' %}
                                        <option value="16" {% if data.dipinnum == 16 %} selected {% endif %}>PIN_16 (PB0)</option>
                                        <option value="19" {% if data.dipinnum == 19 %} selected {% endif %}>PIN_19 (PB3)</option>
                                        {% if data.chip_type == "W801S" or data.chip_type == "W802" or data.chip_type == "W806" %}
                                          <option value="32" {% if data.dipinnum == 32 %} selected {% endif %}>PIN_32 (PB16)</option>
                                          <option value="41" {% if data.dipinnum == 41 %} selected {% endif %}>PIN_41 (PB25)</option>
                                        {% endif %}
                                      {% endif %}
                                    </select>
                                </div>
                                <div class="property-item">
                                    <label>mosi:</label>
                                    <select id="dopinnum" name="dopinnum">
                                      {% if data.dev_name == 'spis' %}
                                        <option value="7" {% if data.dopinnum == 7 %} selected {% endif %}>PIN_7 (PA7)</option>
                                        <option value="21" {% if data.dopinnum == 21 %} selected {% endif %}>PIN_21 (PB5)</option>
                                        {% if data.chip_type == "W801S" or data.chip_type == "W802" or data.chip_type == "W806" %}
                                          <option value="33" {% if data.dopinnum == 33 %} selected {% endif %}>PIN_33 (PB17)</option>
                                          <option value="42" {% if data.dopinnum == 42 %} selected {% endif %}>PIN_42 (PB26)</option>
                                        {% endif %}
                                      {% endif %}
                                    </select>
                                </div>
                                <div class="property-item">
                                    <label>cs:</label>
                                    <select id="cspinnum" name="cspinnum">
                                      {% if data.dev_name == 'spis' %}
                                        <option value="0" {% if data.cspinnum == 0 %} selected {% endif %}>PIN_0 (PA0)</option>
                                        <option value="20" {% if data.cspinnum == 20 %} selected {% endif %}>PIN_20 (PB4)</option>
                                        {% if data.chip_type == "W801S" or data.chip_type == "W802" or data.chip_type == "W806" %}
                                        <option value="30" {% if data.cspinnum == 30 %} selected {% endif %}>PIN_30 (PB14)</option>
                                        {% endif %}
                                      {% endif %}
                                    </select>
                                </div>
                            </div>
                            {% include 'init.html' %}
                        </div>
                        {% include 'pins.html' %}
                    </div>

                    <script>
                        document.getElementById("clkpinnum").addEventListener("change", function() {
                            setPins();
                        });
                        document.getElementById("dipinnum").addEventListener("change", function() {
                            setPins();
                        });
                        document.getElementById("dopinnum").addEventListener("change", function() {
                            setPins();
                        });
                        document.getElementById("cspinnum").addEventListener("change", function() {
                            setPins();
                        });

                        function setPins() {
                            let pins = [];
                            var div = document.getElementById("clkpinnum");
                            pins.push(div.value);
                            div = document.getElementById("dipinnum");
                            pins.push(div.value);
                            div = document.getElementById("dopinnum");
                            pins.push(div.value);
                            div = document.getElementById("cspinnum");
                            pins.push(div.value);

                            setCurrPins(pins);
                        }

                        setPins();
                    </script>
