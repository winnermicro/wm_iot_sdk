<div class="device">
                        <div class="device_left">
                            <div class="properties-section properties-section-common">
                                <h3>Properties</h3>
                                {% include 'device_name.html' %}
                                <div class="property-item">
                                    <label>external clock:</label>
                                    <select id="extal_clock_en" name="extal_clock_en">
                                        <option value="1" {% if data.extal_clock_en %} selected {% endif %}>True</option>
                                        <option value="0" {% if not data.extal_clock_en %} selected {% endif %}>False</option>
                                    </select>
                                </div>
                                <div class="property-item">
                                    <label>external clockï¼š</label>
                                    <input type="number" value="{{data.extal_clock_hz}}" id="extal_clock_hz" name="extal_clock_hz"> &nbsp;HZ
                                </div>
                            </div>
                            <div class="pins-section">
                                <h3>Pins</h3>
                                <div class="property-item">
                                    <label>BCLK:</label>
                                    <select id="bclkpinnum" name="bclkpinnum">
                                        <option value="4" {% if data.bclkpinnum == 4 %} selected {% endif %}>PIN_4 (PA4)</option>
                                      {% if data.chip_type == "W801S" or data.chip_type == "W806" %}
                                        <option value="8" {% if data.bclkpinnum == 8 %} selected {% endif %}>PIN_8 (PA8)</option>
                                      {% endif %}
                                        <option value="24" {% if data.bclkpinnum == 24 %} selected {% endif %}>PIN_24 (PB8)</option>
                                      {% if data.chip_type == "W801S" or data.chip_type == "W802" or data.chip_type == "W806" %}
                                        <option value="28" {% if data.bclkpinnum == 28 %} selected {% endif %}>PIN_28 (PB12)</option>
                                      {% endif %}
                                    </select>
                                </div>
                                <div class="property-item">
                                    <label>LRCLK:</label>
                                    <select id="lrclkpinnum" name="lrclkpinnum">
                                        <option value="1" {% if data.lrclkpinnum == 1 %} selected {% endif %}>PIN_1 (PA1)</option>
                                      {% if data.chip_type == "W801S" or data.chip_type == "W802" or data.chip_type == "W806" %}
                                        <option value="9" {% if data.lrclkpinnum == 9 %} selected {% endif %}>PIN_9 (PA9)</option>
                                      {% endif %}
                                        <option value="25" {% if data.lrclkpinnum == 25 %} selected {% endif %}>PIN_25 (PB9)</option>
                                      {% if data.chip_type == "W801S" or data.chip_type == "W802" or data.chip_type == "W806" %}
                                        <option value="29" {% if data.lrclkpinnum == 29 %} selected {% endif %}>PIN_29 (PB13)</option>
                                      {% endif %}
                                    </select>
                                </div>
                                <div class="property-item">
                                    <label>MCLK:</label>
                                    <select id="mclkpinnum" name="mclkpinnum" {% if not data.enable_mclk %} disabled {% endif %}>
                                        <option value="0" {% if data.mclkpinnum == 0 %} selected {% endif %}>PIN_0 (PA0)</option>
                                        <option value="7" {% if data.mclkpinnum == 7 %} selected {% endif %}>PIN_7 (PA7)</option>
                                      {% if data.chip_type == "W801S" or data.chip_type == "W802" or data.chip_type == "W806" %}
                                        <option value="33" {% if data.mclkpinnum == 33 %} selected {% endif %}>PIN_33 (PB17)</option>
                                      {% endif %}
                                    </select>
                                    <label class="toggle-control">
                                        <input type="checkbox" value="1" id="enable_mclk" name="enable_mclk" {% if data.enable_mclk %} checked {% endif %} data-change-name="MCLK enable:">
                                        <span class="control"></span>
                                    </label>
                                </div>
                                <div class="property-item">
                                    <label>DI:</label>
                                    <select id="dipinnum" name="dipinnum" {% if not data.enable_di %} disabled {% endif %}>
                                        <option value="7" {% if data.dipinnum == 7 %} selected {% endif %}>PIN_7 (PA7)</option>
                                      {% if data.chip_type == "W801S" or data.chip_type == "W806" %}
                                        <option value="11" {% if data.dipinnum == 11 %} selected {% endif %}>PIN_11 (PA11)</option>
                                      {% endif %}
                                        <option value="26" {% if data.dipinnum == 26 %} selected {% endif %}>PIN_26 (PB10)</option>
                                      {% if data.chip_type == "W801S" or data.chip_type == "W802" or data.chip_type == "W806" %}
                                        <option value="31" {% if data.dipinnum == 31 %} selected {% endif %}>PIN_31 (PB15)</option>
                                      {% endif %}
                                    </select>
                                    <label class="toggle-control">
                                        <input type="checkbox" value="1" id="enable_di" name="enable_di" {% if data.enable_di %} checked {% endif %} data-change-name="DI enable:">
                                        <span class="control"></span>
                                    </label>
                                </div>
                                <div class="property-item">
                                    <label>DO:</label>
                                    <select id="dopinnum" name="dopinnum" {% if not data.enable_do %} disabled {% endif %}>
                                        <option value="0" {% if data.dopinnum == 0 %} selected {% endif %}>PIN_0 (PA0)</option>
                                      {% if data.chip_type == "W801S" or data.chip_type == "W802" or data.chip_type == "W806" %}
                                        <option value="10" {% if data.dopinnum == 10 %} selected {% endif %}>PIN_10 (PA10)</option>
                                      {% endif %}
                                        <option value="27" {% if data.dopinnum == 27 %} selected {% endif %}>PIN_27 (PB11)</option>
                                      {% if data.chip_type == "W801S" or data.chip_type == "W802" or data.chip_type == "W806" %}
                                        <option value="30" {% if data.dopinnum == 30 %} selected {% endif %}>PIN_30 (PB14)</option>
                                      {% endif %}
                                    </select>
                                    <label class="toggle-control">
                                        <input type="checkbox" value="1" id="enable_do" name="enable_do" {% if data.enable_do %} checked {% endif %} data-change-name="DO enable:">
                                        <span class="control"></span>
                                    </label>
                                </div>
                            </div>
                            {% include 'init.html' %}
                        </div>
                        {% include 'pins.html' %}
                    </div>

                    <script>
                        document.getElementById("bclkpinnum").addEventListener("change", function() {
                            setPins();
                        });
                        document.getElementById("lrclkpinnum").addEventListener("change", function() {
                            setPins();
                        });
                        document.getElementById("mclkpinnum").addEventListener("change", function() {
                            setPins();
                        });
                        document.getElementById("dipinnum").addEventListener("change", function() {
                            setPins();
                        });
                        document.getElementById("dopinnum").addEventListener("change", function() {
                            setPins();
                        });

                        document.getElementById("enable_mclk").addEventListener("change", function() {
                            const select = document.getElementById('mclkpinnum');
                            if (this.checked) {
                                select.disabled = false;
                            } else {
                                select.disabled = true;
                            }

                            setPins();
                        });
                        document.getElementById("enable_di").addEventListener("change", function() {
                            const select = document.getElementById('dipinnum');
                            if (this.checked) {
                                select.disabled = false;
                            } else {
                                select.disabled = true;
                            }

                            setPins();
                        });
                        document.getElementById("enable_do").addEventListener("change", function() {
                            const select = document.getElementById('dopinnum');
                            if (this.checked) {
                                select.disabled = false;
                            } else {
                                select.disabled = true;
                            }

                            setPins();
                        });

                        function setPins() {
                            let pins = [];
                            var div = document.getElementById("bclkpinnum");
                            pins.push(div.value);
                            div = document.getElementById("lrclkpinnum");
                            pins.push(div.value);

                            var checkbox = document.getElementById('enable_mclk');
                            if (checkbox.checked) {
                                div = document.getElementById("mclkpinnum");
                                pins.push(div.value);
                            }
                            checkbox = document.getElementById('enable_di');
                            if (checkbox.checked) {
                                div = document.getElementById("dipinnum");
                                pins.push(div.value);
                            }
                            checkbox = document.getElementById('enable_do');
                            if (checkbox.checked) {
                                div = document.getElementById("dopinnum");
                                pins.push(div.value);
                            }

                            setCurrPins(pins);
                        }

                        function check_i2s_pin_status() {
                            var checkbox = document.getElementById('enable_mclk');
                            var select = document.getElementById('mclkpinnum');
                            if (checkbox.checked) {
                                select.disabled = false;
                            } else {
                                select.disabled = true;
                            }

                            checkbox = document.getElementById('enable_di');
                            select = document.getElementById('dipinnum');
                            if (checkbox.checked) {
                                select.disabled = false;
                            } else {
                                select.disabled = true;
                            }

                            checkbox = document.getElementById('enable_do');
                            select = document.getElementById('dopinnum');
                            if (checkbox.checked) {
                                select.disabled = false;
                            } else {
                                select.disabled = true;
                            }
                        }

                        check_i2s_pin_status();
                        setPins();
                    </script>
